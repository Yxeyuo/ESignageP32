<!-- src/main/resources/templates/fragments/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout_head">
  <!-- Specify document character encoding -->
  <meta charset="UTF-8"/>
  <!-- Load Minty Bootswatch theme from CDN -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.7/dist/minty/bootstrap.min.css"/>
  <!-- Load custom stylesheet -->
  <link rel="stylesheet" th:href="@{/css/custom.css}"/>
  <!-- Use the pageTitle fragment from the calling template for the <title> -->
  <title th:replace="~{::pageTitle}">Page</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Insert site header -->
<header th:replace="fragments/header :: header"></header>

<!-- Insert site footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- Load Bootstrap JavaScript bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
