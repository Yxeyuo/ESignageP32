<!-- src/main/resources/templates/change-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: layout_head">
  <!-- Define dynamic page title -->
  <title th:fragment="pageTitle">Change Password</title>
</head>
<body>
<!-- Include site header -->
<header th:replace="fragments/header :: header"></header>

<!-- Main content container -->
<div class="container mt-4">
  <!-- Page heading -->
  <h1>Change Password</h1>
  <!-- Success alert after changing password -->
  <div th:if="${success}" class="alert alert-success">
    Password changed successfully.
  </div>
  <!-- Error alert if something went wrong -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}">
    <!-- Error message populated by controller -->
  </div>
  <!-- Change password form -->
  <form th:action="@{/change-password}"
        th:object="${passwordForm}"
        method="post"
        class="row g-3">
    <!-- CSRF protection token -->
    <input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <div class="col-md-6">
      <label for="currentPassword" class="form-label">Current Password</label>
      <input type="password"
             id="currentPassword"
             th:field="*{currentPassword}"
             class="form-control"
             required/>
    </div>
    <div class="col-md-6">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password"
             id="newPassword"
             th:field="*{newPassword}"
             class="form-control"
             required/>
    </div>
    <div class="col-md-6">
      <label for="confirmPassword" class="form-label">Confirm New Password</label>
      <input type="password"
             id="confirmPassword"
             th:field="*{confirmPassword}"
             class="form-control"
             required/>
    </div>
    <div class="col-12">
      <!-- Submit and back buttons -->
      <button type="submit" class="btn btn-primary">Change Password</button>
      <a th:href="@{/devices}" class="btn btn-secondary ms-2">
        Back to Devices
      </a>
    </div>
  </form>
</div>

<!-- Include site footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
