<!-- src/main/resources/templates/devices/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: layout_head">
  <!-- Set dynamic page title -->
  <title th:fragment="pageTitle">My Devices</title>
</head>
<body>
<!-- Include navigation header -->
<header th:replace="fragments/header :: header"></header>

<!-- Main content container -->
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>My Devices</h1>
  </div>

  <!-- Devices table -->
  <div class="table-responsive shadow-sm">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Update Interval (s)</th>
        <th>Rotate Interval (s)</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="device : ${devices}">
        <td th:text="${device.name}">Device Name</td>
        <td th:text="${device.updateIntervalSeconds}">60</td>
        <td th:text="${device.rotateIntervalSeconds}">10</td>
        <td>
          <div class="btn-group">
            <!-- View device details -->
            <a th:href="@{/devices/{id}(id=${device.id})}"
               class="btn btn-primary btn-sm">
              Details
            </a>
            <!-- Delete device form -->
            <form th:action="@{/devices/{id}/delete(id=${device.id})}"
                  method="post" style="display:inline">
              <input type="hidden"
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-danger btn-sm">
                Delete
              </button>
            </form>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Include footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
